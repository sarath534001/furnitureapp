<html>
    <head>

    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
           <div class="col-md-12 mt-3">
           
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col" class="text-center">No</th>
                        <th scope="col" class="text-center">Reg.Name</th>
                        <th scope="col" class="text-center">Reg.Email</th>
                        <th scope="col" class="text-center">Reg.Password</th>
                        <th scope="col" class="text-center">Reg.Mobile</th>
                      
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="text-center" *ngFor="let gkk of allinone; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{gkk.name}}</td>
                        <td>{{gkk.email}}</td>
                        <td>{{gkk.password}}</td>
                        <td>{{gkk.mobile}}</td>
                       
                         <td>
                            <button type="button" class="btn-success" (click)="allordersofuser(gkk)">Get Orders Details</button>
                         </td>
                      
                        </tr>
                      
                    </tbody>
                  </table>
            
           </div>
        </div>
        </div>
    </body>
</html>
