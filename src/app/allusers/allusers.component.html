<html>
    <head>

    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <h2>All Users</h2>
                </div>
                <div class="col-md-4">
                    
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col" class="text-center">No</th>
                            <th scope="col" class="text-center">user name</th>
                            <th scope="col" class="text-center">Email</th>
                            <th scope="col" class="text-center">Password</th>
                            <th scope="col" class="text-center">Mobile</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="text-center" *ngFor="let g of kv; let i=index" >

                            <td>{{i+1}}</td>
                            <td>{{g.name}}</td>
                            <td>{{g.email}}</td>
                            <td>{{g.password}}</td>
                            <td>{{g.mobile}}</td>
                            <td><button type="button" (click)="deleteuser(g.mobile)" class="btn btn-danger">delete</button></td>
                          </tr>
                          
                        </tbody>
                      </table>



                </div>
            </div>
        </div>
    </body>
</html>
